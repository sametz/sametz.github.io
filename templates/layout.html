<!doctype html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Home{% endblock %} â€” sametz</title>
<body>
  <header>
    <h1>sametz</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Home</a></li>
        {% for href, title in [
          ['/projects', 'Projects'],
          ['/other-code-snippets', 'Other Code Snippets'],
          ['/blog', 'Blog'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2017 by Geoffrey Sametz.
  </footer>
</body>
